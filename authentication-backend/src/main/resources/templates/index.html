<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Registration & Login Web App </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">Login/Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Account list of all users -->
    <div>
        <table class="table table-sm" sec:authorize="hasRole('ADMIN')">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${UsersList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
